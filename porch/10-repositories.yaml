apiVersion: config.porch.kpt.dev/v1alpha1
kind: Repository
metadata:
  name: bioskop-catalog
  namespace: porch-system
spec:
  description: Catalog of curated kpt packages tracked in nix-darwin-home
  type: git
  git:
    repo: git@github.com:nxmatic/nix-darwin-home.git
    branch: develop
    directory: modules/nixos/incus-rke2-cluster/kpt-packages
    secretRef:
      name: porch-git-ssh
  deployment: true
