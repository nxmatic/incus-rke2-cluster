networks:
  - name: control-plane
    type: bridge
    description: Published control plane bridge
    config:
      ipv4.address: 172.31.1.1/24
      ipv4.nat: "false"
      ipv6.address: none
      ipv6.nat: "false"
profiles:
  - name: control-node
    description: Control plane node profile
    devices:
      root:
        path: /
        pool: default
        type: disk
      eth0:
        name: eth0
        nictype: bridged
        parent: control-plane
        type: nic        
storage_pools:
  - name: default
    driver: zfs
    config:
      source: tank/nerd/incus
