# incus preseed for rke2 cluster
# @codebase
config: {}
storage_pools:
  - name: default
    driver: zfs
    config:
      source: tank/nerd/incus
networks:
  - name: rke2-br
    type: bridge
    description: RKE2 network bridge
    config:
      ipv4.address: 172.31.1.1/24
      ipv4.nat: "true"
      ipv4.dhcp: "true"
      ipv6.address: none
      ipv6.nat: "false"
      ipv6.dhcp: "false"
profiles:
  - name: rke2
    description: RKE2 control plane network profile
    devices:
      root:
        path: /
        pool: default
        type: disk
      eth0:
        name: eth0
        nictype: bridged
        parent: rke2-br
        type: nic
