apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata: # kpt-merge: /openebs-zfs
  name: openebs-zfs
  annotations:
    internal.kpt.dev/upstream-identifier: 'storage.k8s.io|StorageClass|default|openebs-zfs'
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: zfs.csi.openebs.io
parameters:
  fstype: zfs
  poolname: tank/rke2/control-nodes/${cluster-node-name} # kpt-set: tank/rke2/control-node/${cluster-node-name}
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
