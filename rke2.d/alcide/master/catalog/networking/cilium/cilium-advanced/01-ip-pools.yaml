apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata: # kpt-merge: /cluster
  name: cluster
  annotations:
    internal.kpt.dev/upstream-identifier: 'cilium.io|CiliumLoadBalancerIPPool|default|cluster'
spec:
  blocks:
    # LoadBalancer pool inside /26 (128/26): usable hosts 129-190
    - cidr: ${cluster-lb-cidr} # kpt-set: ${cluster-lb-cidr}
  serviceSelector:
    matchExpressions:
      # Default pool backs services that do not request a custom pool label
      - key: io.cilium/lb-ipam-pool
        operator: DoesNotExist
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata: # kpt-merge: /lan
  name: lan
  annotations:
    internal.kpt.dev/upstream-identifier: 'cilium.io|CiliumLoadBalancerIPPool|default|lan'
spec:
  blocks:
    # LAN load balancer pool
    - cidr: ${cluster-lan-lb-cidr} # kpt-set: ${cluster-lan-lb-cidr}
  serviceSelector:
    matchLabels:
      io.cilium/lb-ipam-pool: lan
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata: # kpt-merge: /vip
  name: vip
  annotations:
    internal.kpt.dev/upstream-identifier: 'cilium.io|CiliumLoadBalancerIPPool|default|vip'
spec:
  blocks:
    - cidr: ${cluster-vip-cidr} # kpt-set: ${cluster-vip-cidr}
