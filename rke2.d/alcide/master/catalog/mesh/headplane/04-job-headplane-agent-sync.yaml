apiVersion: batch/v1
kind: Job
metadata: # kpt-merge: ${headscale-namespace}/headplane-agent-sync
  name: headplane-agent-sync
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
  annotations:
    internal.kpt.dev/upstream-identifier: 'batch|Job|${headscale-namespace}|headplane-agent-sync'
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      annotations:
        flox.dev/environment: "${headplane-flox-env}" # kpt-set: ${headplane-flox-env}
    spec:
      runtimeClassName: flox
      serviceAccountName: headplane
      restartPolicy: OnFailure
      containers:
        - name: sync
          image: alpine:3.20
          command:
            - /bin/sh
            - /scripts/agent-sync.sh
          envFrom:
            - configMapRef:
                name: headplane-env
            - configMapRef:
                name: flox-env
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 200m
              memory: 128Mi
              ephemeral-storage: 256Mi
          volumeMounts:
            - name: agent-sync-script
              mountPath: /scripts
              readOnly: true
            - name: config-template
              mountPath: /etc/headplane-template/config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: agent-sync-script
          configMap:
            name: headplane-agent-sync-script
            defaultMode: 0755
        - name: config-template
          secret:
            secretName: headplane-config-tmpl
