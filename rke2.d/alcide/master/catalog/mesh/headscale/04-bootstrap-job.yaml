apiVersion: v1
kind: ServiceAccount
metadata: # kpt-merge: ${headscale-namespace}/headscale-bootstrap
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
  annotations:
    internal.kpt.dev/upstream-identifier: '|ServiceAccount|${headscale-namespace}|headscale-bootstrap'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: # kpt-merge: ${headscale-namespace}/headscale-bootstrap
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
  annotations:
    internal.kpt.dev/upstream-identifier: 'rbac.authorization.k8s.io|Role|${headscale-namespace}|headscale-bootstrap'
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: # kpt-merge: ${headscale-namespace}/headscale-bootstrap
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
  annotations:
    internal.kpt.dev/upstream-identifier: 'rbac.authorization.k8s.io|RoleBinding|${headscale-namespace}|headscale-bootstrap'
subjects:
- kind: ServiceAccount
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
roleRef:
  kind: Role
  name: headscale-bootstrap
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata: # kpt-merge: ${headscale-namespace}/headscale-bootstrap
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
  annotations:
    internal.kpt.dev/upstream-identifier: 'batch|Job|${headscale-namespace}|headscale-bootstrap'
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      annotations:
        flox.dev/environment: "${headscale-flox-env}" # kpt-set: ${headscale-flox-env}
    spec:
      runtimeClassName: flox
      serviceAccountName: headscale-bootstrap
      restartPolicy: OnFailure
      volumes:
      - name: bootstrap-script
        configMap:
          name: headscale-bootstrap-script
          defaultMode: 0755
      containers:
      - name: bootstrap
        image: flox/empty:1.0.0
        command:
        - bash
        - /scripts/bootstrap.sh
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
            ephemeral-storage: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
            ephemeral-storage: 256Mi
        env:
        - name: HEADSCALE_NAMESPACE
          value: ${headscale-namespace} # kpt-set: ${headscale-namespace}
        - name: FLOX_NO_TELEMETRY
          value: "1"
        - name: FLOX_NONINTERACTIVE
          value: "1"
        volumeMounts:
        - name: bootstrap-script
          mountPath: /scripts
          readOnly: true
