apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata: # kpt-merge: /lan-policy
  name: lan-policy
  annotations:
    internal.kpt.dev/upstream-identifier: 'cilium.io|CiliumL2AnnouncementPolicy|default|lan-policy'
spec:
  interfaces:
  - ^lan0$
  loadBalancerIPs: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
  serviceSelector:
    matchLabels:
      io.cilium/lb-ipam-pool: lan
