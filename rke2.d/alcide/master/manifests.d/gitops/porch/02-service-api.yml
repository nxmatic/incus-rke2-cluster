---
apiVersion: v1
kind: Service
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: '|Service|porch-system|api'
    kpt.dev/package-layer: gitops
    kpt.dev/package-name: porch
  name: api
  namespace: porch-system
spec:
  ports:
    - name: api
      port: 443
      protocol: TCP
      targetPort: 4443
    - name: webhooks
      port: 8443
      protocol: TCP
      targetPort: 8443
  selector:
    app: porch-server
