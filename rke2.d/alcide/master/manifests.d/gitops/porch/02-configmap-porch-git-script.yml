---
apiVersion: v1
data:
  install-git.sh: |-
    #!/usr/bin/env -S bash -exuo pipefail
    apk add --no-cache git ca-certificates openssh-client
    cp -r /usr/bin/git* /git-bin/
    cp /usr/bin/ssh* /git-bin/ || true
kind: ConfigMap
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: '|ConfigMap|porch-system|porch-git-script'
    kpt.dev/package-layer: gitops
    kpt.dev/package-name: porch
  name: porch-git-script
  namespace: porch-system
