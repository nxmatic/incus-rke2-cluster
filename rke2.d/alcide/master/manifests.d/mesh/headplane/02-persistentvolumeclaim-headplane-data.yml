---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: '|PersistentVolumeClaim|${headscale-namespace}|headplane-data'
    kpt.dev/package-layer: mesh
    kpt.dev/package-name: headplane
  name: headplane-data
  namespace: headscale-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
