---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: apps|Deployment|${headscale-namespace}|headscale-gateway
    kpt.dev/package-layer: mesh
    kpt.dev/package-name: headscale
  labels:
    app: headscale-gateway
  name: headscale-gateway
  namespace: headscale-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale-gateway
  template:
    metadata:
      annotations:
        flox.dev/environment: nxmatic/headscale
        kpt.dev/package-layer: mesh
        kpt.dev/package-name: headscale
      labels:
        app: headscale-gateway
    spec:
      automountServiceAccountToken: false
      containers:
        - command:
            - bash
            - /scripts/gateway.sh
          env:
            - name: DARWIN_HOST
              value: alcide
            - name: VIP_NETWORK_CIDR
              value: 10.80.15.0/24
            - name: HEADSCALE_URL
              value: http://headscale.headscale-system.svc.cluster.local:8080
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  key: authkey
                  name: headscale-client-auth
            - name: FLOX_NO_TELEMETRY
              value: "1"
            - name: FLOX_NONINTERACTIVE
              value: "1"
          image: flox/empty:1.0.0
          name: tailscale-gateway
          resources:
            limits:
              cpu: 200m
              ephemeral-storage: 500Mi
              memory: 256Mi
            requests:
              cpu: 50m
              ephemeral-storage: 100Mi
              memory: 64Mi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            privileged: true
          volumeMounts:
            - mountPath: /dev/net/tun
              name: dev-net-tun
            - mountPath: /var/lib/tailscale
              name: tailscale-state
            - mountPath: /var/run/tailscale
              name: tailscale-socket
            - mountPath: /var/secrets
              name: authkey
              readOnly: true
            - mountPath: /scripts
              name: gateway-script
              readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      runtimeClassName: flox
      serviceAccountName: headscale-gateway
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      volumes:
        - hostPath:
            path: /dev/net/tun
            type: CharDevice
          name: dev-net-tun
        - hostPath:
            path: /var/lib/tailscale
            type: DirectoryOrCreate
          name: tailscale-state
        - emptyDir: {}
          name: tailscale-socket
        - configMap:
            defaultMode: 493
            name: headscale-gateway-script
          name: gateway-script
        - name: authkey
          secret:
            items:
              - key: authkey
                path: authkey
            secretName: headscale-client-auth
