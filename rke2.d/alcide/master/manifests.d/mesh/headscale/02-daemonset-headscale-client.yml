---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: apps|DaemonSet|${headscale-namespace}|headscale-client
    kpt.dev/package-layer: mesh
    kpt.dev/package-name: headscale
  labels:
    app: headscale-client
  name: headscale-client
  namespace: headscale-system
spec:
  selector:
    matchLabels:
      app: headscale-client
  template:
    metadata:
      annotations:
        flox.dev/environment: nxmatic/headscale
        kpt.dev/package-layer: mesh
        kpt.dev/package-name: headscale
      labels:
        app: headscale-client
    spec:
      containers:
        - command:
            - bash
            - /scripts/tailscale-client.sh
          env:
            - name: RKE2_NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  key: authkey
                  name: headscale-client-auth
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_SOCKET
              value: /var/run/tailscale/tailscaled.sock
            - name: TS_USERSPACE
              value: "true"
            - name: TS_KUBE_SECRET
              value: ""
            - name: FLOX_NO_TELEMETRY
              value: "1"
            - name: FLOX_NONINTERACTIVE
              value: "1"
          envFrom:
            - configMapRef:
                name: headscale-env
          image: flox/empty:1.0.0
          name: tailscale
          resources:
            limits:
              cpu: 200m
              ephemeral-storage: 256Mi
              memory: 256Mi
            requests:
              cpu: 50m
              ephemeral-storage: 64Mi
              memory: 64Mi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            privileged: true
          volumeMounts:
            - mountPath: /dev/net/tun
              name: dev-net-tun
            - mountPath: /var/lib/tailscale
              name: tailscale-state
            - mountPath: /var/run/tailscale
              name: tailscale-socket
            - mountPath: /var/secrets
              name: authkey
              readOnly: true
            - mountPath: /scripts
              name: client-scripts
              readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      initContainers:
        - command:
            - bash
            - /scripts/wait-for-headscale.sh
          envFrom:
            - configMapRef:
                name: headscale-env
          image: flox/empty:1.0.0
          name: wait-for-headscale
          volumeMounts:
            - mountPath: /scripts
              name: client-scripts
              readOnly: true
        - command:
            - bash
            - /scripts/wait-for-authkey.sh
          envFrom:
            - configMapRef:
                name: headscale-env
          image: flox/empty:1.0.0
          name: wait-for-authkey
          volumeMounts:
            - mountPath: /var/secrets
              name: authkey
            - mountPath: /scripts
              name: client-scripts
              readOnly: true
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      runtimeClassName: flox
      serviceAccountName: headscale-client
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      volumes:
        - hostPath:
            path: /dev/net/tun
            type: CharDevice
          name: dev-net-tun
        - hostPath:
            path: /var/lib/tailscale
            type: DirectoryOrCreate
          name: tailscale-state
        - emptyDir: {}
          name: tailscale-socket
        - configMap:
            defaultMode: 493
            name: headscale-client-scripts
          name: client-scripts
        - name: authkey
          secret:
            items:
              - key: authkey
                path: authkey
            secretName: headscale-client-auth
