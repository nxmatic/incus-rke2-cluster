apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headplane
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
  annotations:
    kubernetes.io/ingress.class: ${headplane-ingress-class} # kpt-set: ${headplane-ingress-class}
spec:
  ingressClassName: ${headplane-ingress-class} # kpt-set: ${headplane-ingress-class}
  rules:
    - host: ${headplane-ingress-host} # kpt-set: ${headplane-ingress-host}
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: headplane
                port:
                  number: 3000
