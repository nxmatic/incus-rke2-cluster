apiVersion: v1
kind: ServiceAccount
metadata:
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
subjects:
- kind: ServiceAccount
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
roleRef:
  kind: Role
  name: headscale-bootstrap
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: headscale-bootstrap
  namespace: ${headscale-namespace} # kpt-set: ${headscale-namespace}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      annotations:
        flox.dev/environment: "${headscale-flox-env}" # kpt-set: ${headscale-flox-env}
    spec:
      runtimeClassName: flox
      serviceAccountName: headscale-bootstrap
      restartPolicy: OnFailure
      volumes:
      - name: bootstrap-script
        configMap:
          name: headscale-bootstrap-script
          defaultMode: 0755
      containers:
      - name: bootstrap
        image: flox/empty:1.0.0
        command:
        - bash
        - /scripts/bootstrap.sh
        envFrom:
        - configMapRef:
            name: headscale-env
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
            ephemeral-storage: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
            ephemeral-storage: 256Mi
        env:
        - name: FLOX_NO_TELEMETRY
          value: "1"
        - name: FLOX_NONINTERACTIVE
          value: "1"
        volumeMounts:
        - name: bootstrap-script
          mountPath: /scripts
          readOnly: true
            