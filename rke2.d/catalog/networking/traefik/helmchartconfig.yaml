apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api.insecure=true"
    ports:
      web:
        expose:
          default: true
      websecure:
        expose:
          default: true
    service:
      type: LoadBalancer
      labels:
        io.cilium/loadbalancer-ip-pool: lan-lb
      spec:
        externalTrafficPolicy: Local
