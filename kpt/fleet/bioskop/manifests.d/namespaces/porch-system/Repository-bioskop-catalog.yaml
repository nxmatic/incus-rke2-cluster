apiVersion: config.porch.kpt.dev/v1alpha1
kind: Repository
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: config.porch.kpt.dev|Repository|porch-system|${cluster-name}-catalog
    kpt.dev/package-layer: system
    kpt.dev/package-name: porch-resources
  name: bioskop-catalog
  namespace: porch-system
spec:
  deployment: true
  description: Catalog of curated kpt packages tracked in incus-rke2-cluster
  git:
    branch: main
    directory: kpt/catalog
    repo: /var/lib/git/nxmatic/incus-rke2-cluster.git
    secretRef:
      name: github-token
  type: git
