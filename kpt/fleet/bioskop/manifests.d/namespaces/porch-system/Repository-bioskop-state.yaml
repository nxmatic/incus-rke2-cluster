apiVersion: config.porch.kpt.dev/v1alpha1
kind: Repository
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: config.porch.kpt.dev|Repository|porch-system|${cluster-name}-state
    kpt.dev/package-layer: system
    kpt.dev/package-name: porch-resources
  name: bioskop-state
  namespace: porch-system
spec:
  deployment: true
  description: Rendered Porch package state for bioskop cluster
  git:
    branch: main
    createBranch: true
    directory: kpt/fleet/bioskop/bioskop
    repo: /var/lib/git/nxmatic/incus-rke2-cluster.git
    secretRef:
      name: github-token
  type: git
