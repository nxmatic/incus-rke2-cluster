apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoy-gateway-installer
  namespace: envoy-gateway-system # kpt-set: ${envoy-gateway-namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: envoy-gateway-installer
subjects:
- kind: ServiceAccount
  name: envoy-gateway-installer
  namespace: envoy-gateway-system # kpt-set: ${envoy-gateway-namespace}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
