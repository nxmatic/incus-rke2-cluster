apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-server
  namespace: porch-system
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  template:
    spec:
      volumes:
        - name: git-bin
          emptyDir: {}
      initContainers:
        - name: install-git
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              apk add --no-cache git ca-certificates openssh-client
              cp -r /usr/bin/git* /git-bin/
              cp /usr/bin/ssh* /git-bin/ || true
          volumeMounts:
            - name: git-bin
              mountPath: /git-bin
          securityContext:
            runAsUser: 0
      containers:
        - name: porch-server
          volumeMounts:
            - name: git-bin
              mountPath: /usr/bin/git
              subPath: git
            - name: git-bin
              mountPath: /usr/bin/git-remote-https
              subPath: git-remote-https
