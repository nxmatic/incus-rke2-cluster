# Full profile overlay: adds Cilium full-feature HelmChartConfig + cluster resources
# @codebase

write_files:
  - path: /var/lib/rancher/rke2/server/manifests/rke2-cilium-config.yaml
    content: |
      apiVersion: helm.cattle.io/v1
      kind: HelmChartConfig
      metadata:
        name: rke2-cilium
        namespace: kube-system
      spec:
        valuesContent: |-
          bpf:
            hostLegacyRouting: true
          bgpControlPlane:
            enabled: true
          cluster:
            name: "${CLUSTER_NAME}"
            id: ${CLUSTER_SUBNET}
          clustermesh:
            useAPIServer: true
            apiserver:
              service:
                type: LoadBalancer
                # Using BGP announcements for cluster mesh
          envoy:
            enabled: true
          gatewayAPI:
            enabled: true
          ingressController:
            default: true
            enabled: true
            loadBalancerMode: dedicated
          hubble:
            enabled: true
            relay:
              enabled: true
            ui:
              enabled: true
          ipv4:
            enabled: true
          ipv6:
            enabled: false
          kubeProxyReplacement: true
          l2announcements:
            enabled: true
            leaseDuration: 15s
            leaseRenewDeadline: 5s
            leaseRetryPeriod: 2s
          l2NeighDiscovery:
            enabled: true
            refresh: true
            refreshPeriod: 30s
          l7Proxy: true
          routingMode: tunnel
          tunnelProtocol: vxlan
          operator:
            hostNetwork: true
            replicas: 1
          socketLB:
            hostNamespaceOnly: false
  - path: /var/lib/rancher/rke2/server/manifests/cilium-cluster-resources.yaml
    content: |
      # Cilium cluster resources (BGP + IP pools) - full profile only
      apiVersion: cilium.io/v2alpha1
      kind: CiliumLoadBalancerIPPool
      metadata:
        name: load-balancers
      spec:
        blocks:
          - cidr: ${CLUSTER_LOADBALANCERS_NETWORK}
            # LoadBalancer pool inside /26 (128/26): usable hosts 129-190 (@codebase)
            min: 129
            max: 190
      ---
      apiVersion: cilium.io/v2alpha1
      kind: CiliumLoadBalancerIPPool
      metadata:
        name: virtual-addresses
      spec:
        blocks:
          - cidr: ${CLUSTER_VIP_NETWORK}
            min: 1
            max: 254
      ---
      apiVersion: cilium.io/v2alpha1
      kind: CiliumL2AnnouncementPolicy
      metadata:
        name: host
      spec:
        serviceSelector:
          matchLabels: {}
        loadBalancerIPs: true
        interfaces:
          - vip0  # dedicated shared VIP interface for all control-plane nodes
        nodeSelector:
          matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
      ---
      # BGP Configuration for control plane
      apiVersion: cilium.io/v2alpha1
      kind: CiliumBGPClusterConfig
      metadata:
        name: bgp-cluster-config
      spec:
        nodeSelector:
          matchLabels:
            node-role.kubernetes.io/control-plane: ""
        bgpInstances:
        - name: "control-plane-bgp"
          localASN: 65001
          peers:
          - name: "gateway-peer"
            peerASN: 65000
            peerAddress: "${NODE_HOST_GATEWAY}"
            peerConfigRef:
              name: "cilium-peer"
      ---
      # BGP Advertisement Configuration
      apiVersion: cilium.io/v2alpha1
      kind: CiliumBGPAdvertisement
      metadata:
        name: control-plane-advertisement
      spec:
        advertisements:
        - advertisementType: "Service"
          service:
            addresses:
            - ExternalIP
            - LoadBalancerIP
          selector:
            matchLabels:
              io.cilium/lb-ipam: "load-balancers"
        - advertisementType: "PodCIDR"

  - path: /var/lib/rancher/rke2/server/manifests/envoy-gateway.yaml
    content: |
      # Envoy Gateway installation (full profile only)
      apiVersion: v1
      kind: Namespace
      metadata:
        name: envoy-gateway-system
      ---
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: envoy-gateway-installer
        namespace: kube-system
      spec:
        template:
          spec:
            serviceAccountName: envoy-gateway-installer
            containers:
            - name: installer
              image: bitnami/kubectl:1.29.0
              command:
              - /bin/bash
              - -c
              - |
                kubectl apply \
                  --namespace envoy-gateway-system \
                  --server-side \
                  -f https://github.com/envoyproxy/gateway/releases/download/v1.4.2/install.yaml
            restartPolicy: OnFailure
        backoffLimit: 3
      ---
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: envoy-gateway-installer
        namespace: envoy-gateway-system
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: envoy-gateway-installer
      subjects:
      - kind: ServiceAccount
        name: envoy-gateway-installer
        namespace: envoy-gateway-system
      roleRef:
        kind: ClusterRole
        name: cluster-admin
        apiGroup: rbac.authorization.k8s.io
      ---
      apiVersion: gateway.networking.k8s.io/v1
      kind: GatewayClass
      metadata:
        name: envoy
      spec:
        controllerName: gateway.envoyproxy.io/gatewayclass-controller
