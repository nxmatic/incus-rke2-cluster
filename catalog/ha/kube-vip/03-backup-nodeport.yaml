apiVersion: v1
kind: Service
metadata:
  name: control-plane-nodeport
  namespace: kube-system
  labels:
    backup-service: "true"
spec:
  type: NodePort
  externalTrafficPolicy: Cluster
  ports:
  - name: kube-apiserver
    port: 6443
    protocol: TCP
    targetPort: 6443
    nodePort: 30443
  selector:
    component: kube-apiserver
    tier: control-plane
