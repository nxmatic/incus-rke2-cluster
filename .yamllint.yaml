# yamllint configuration (@codebase)
# We intentionally allow long unbreakable URLs and certain annotation/value lines.
# Default line-length set higher (120) than strict script line limit.
---
extends: default
rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons:
    level: warning
  commas:
    level: warning
  comments: disable
  comments-indentation: disable
  document-start: disable
  empty-lines:
    level: warning
  hyphens:
    level: warning
  indentation:
    level: warning
    indent-sequences: consistent
  line-length:
    max: 132
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
    ignore: |
      .*https?://.*
  truthy: disable
  trailing-spaces:
    level: error
  comments:
    min-spaces-from-content: 1
  document-start:
    present: false # cloud-config fragments often omit '---'
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  indentation:
    spaces: 2
    indent-sequences: consistent
ignore: |
  # Ignore generated / runtime directories
  .run.d/**
  .secrets.d/**
