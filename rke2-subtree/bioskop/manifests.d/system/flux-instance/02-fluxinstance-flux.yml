---
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  annotations:
    kpt.dev/package-layer: system
    kpt.dev/package-name: flux-instance
  labels:
    app.kubernetes.io/instance: flux-instance
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: flux-instance
    app.kubernetes.io/version: v0.36.0
    helm.sh/chart: flux-instance-0.36.0
  name: flux
  namespace: flux-system
spec:
  cluster:
    domain: cluster.local
    multitenant: false
    networkPolicy: true
    tenantDefaultServiceAccount: default
    type: kubernetes
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  distribution:
    artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests:latest
    registry: ghcr.io/fluxcd
    version: 2.x
  kustomize:
    patches: []
  sync:
    interval: 1m
    kind: GitRepository
    path: bioskop
    ref: rke2-subtree
    url: https://github.com/nxmatic/fleet.git
