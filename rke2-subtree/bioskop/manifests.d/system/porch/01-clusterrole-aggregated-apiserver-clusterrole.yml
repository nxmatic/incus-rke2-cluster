---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: rbac.authorization.k8s.io|ClusterRole|default|aggregated-apiserver-clusterrole
    kpt.dev/package-layer: system
    kpt.dev/package-name: porch
  name: aggregated-apiserver-clusterrole
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - secrets
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - get
      - watch
      - list
      - create
      - patch
      - delete
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingadmissionpolicybindings
      - validatingadmissionpolicies
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - config.porch.kpt.dev
    resources:
      - repositories
      - repositories/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - porch.kpt.dev
    resources:
      - packagerevisions
      - packagerevisions/status
    verbs:
      - get
      - list
  - apiGroups:
      - config.porch.kpt.dev
    resources:
      - packagerevs
      - packagerevs/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apiregistration.k8s.io
    resources:
      - apiservices
    verbs:
      - get
  - apiGroups:
      - flowcontrol.apiserver.k8s.io
    resources:
      - flowschemas
      - prioritylevelconfigurations
    verbs:
      - get
      - watch
      - list
