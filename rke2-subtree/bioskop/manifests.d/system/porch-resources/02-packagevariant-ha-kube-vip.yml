---
apiVersion: config.porch.kpt.dev/v1alpha1
kind: PackageVariant
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: config.porch.kpt.dev|PackageVariant|porch-system|ha-kube-vip
    kpt.dev/package-layer: system
    kpt.dev/package-name: porch-resources
  name: ha-kube-vip
  namespace: porch-system
spec:
  adoptionPolicy: adoptNone
  deletionPolicy: delete
  downstream:
    package: ha/kube-vip
    repo: bioskop-state
  labels:
    nxmatic.dev/app: kube-vip
    nxmatic.dev/cluster: bioskop
    nxmatic.dev/component: ha
  packageContext:
    data:
      cluster-env: home
      cluster-name: bioskop
  pipeline:
    mutators:
      - configMap:
          cluster-vip-address: 10.80.15.10
          cluster-vip-interface: rke2-vip0
          kube-vip-namespace: kube-vip
          kube-vip-version: v0.8.7
        image: ghcr.io/kptdev/krm-functions-catalog/apply-setters:v0.2
  upstream:
    package: ha/kube-vip
    repo: bioskop-catalog
