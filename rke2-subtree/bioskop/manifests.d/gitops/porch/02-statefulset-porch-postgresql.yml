---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: apps|StatefulSet|porch-system|porch-postgresql
    kpt.dev/package-layer: gitops
    kpt.dev/package-name: porch
  labels:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: porch
    app.kubernetes.io/name: postgresql
  name: porch-postgresql
  namespace: porch-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: primary
      app.kubernetes.io/instance: porch
      app.kubernetes.io/name: postgresql
  serviceName: porch-postgresql
  template:
    metadata:
      annotations:
        kpt.dev/package-layer: gitops
        kpt.dev/package-name: porch
      labels:
        app.kubernetes.io/component: primary
        app.kubernetes.io/instance: porch
        app.kubernetes.io/name: postgresql
      name: porch-postgresql
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: primary
                    app.kubernetes.io/instance: porch
                    app.kubernetes.io/name: postgresql
                topologyKey: kubernetes.io/hostname
              weight: 1
      automountServiceAccountToken: false
      containers:
        - env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: POSTGRESQL_VOLUME_DIR
              value: /bitnami/postgresql
            - name: PGDATA
              value: /bitnami/postgresql/data
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: DB_NAME
                  name: porch-db-config
            - name: POSTGRESQL_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  key: DB_PORT
                  name: porch-db-config
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USER
                  name: porch-db-secret
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: porch-db-secret
            - name: POSTGRESQL_ENABLE_LDAP
              value: "no"
            - name: POSTGRESQL_ENABLE_TLS
              value: "no"
            - name: POSTGRESQL_LOG_HOSTNAME
              value: "false"
            - name: POSTGRESQL_LOG_CONNECTIONS
              value: "false"
            - name: POSTGRESQL_LOG_DISCONNECTIONS
              value: "false"
            - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
              value: "off"
            - name: POSTGRESQL_CLIENT_MIN_MESSAGES
              value: error
            - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
              value: pgaudit
          image: docker.io/bitnamilegacy/postgresql:17.6.0-debian-12-r4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 5
          name: postgresql
          ports:
            - containerPort: 5432
              name: tcp-postgresql
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U "$POSTGRESQL_USERNAME" -d "dbname=$POSTGRESQL_DATABASE" -h 127.0.0.1 -p "$POSTGRESQL_PORT_NUMBER"
                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 512Mi
            requests:
              cpu: 250m
              ephemeral-storage: 500Mi
              memory: 256Mi
          securityContext:
            runAsUser: 1001
          startupProbe:
            failureThreshold: 30
            periodSeconds: 10
            tcpSocket:
              port: 5432
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /bitnami/postgresql
              name: data
            - mountPath: /docker-entrypoint-initdb.d
              name: initdb
              readOnly: true
      hostIPC: false
      hostNetwork: false
      securityContext:
        fsGroup: 1001
      volumes:
        - emptyDir:
            medium: Memory
          name: dshm
        - configMap:
            name: porch-db-schema
          name: initdb
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
