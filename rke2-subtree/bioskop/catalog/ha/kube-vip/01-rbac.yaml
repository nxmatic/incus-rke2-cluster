apiVersion: v1
kind: ServiceAccount
metadata: # kpt-merge: ${kube-vip-namespace}/kube-vip
  name: kube-vip
  namespace: ${kube-vip-namespace} # kpt-set: ${kube-vip-namespace}
  annotations:
    internal.kpt.dev/upstream-identifier: '|ServiceAccount|${kube-vip-namespace}|kube-vip'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata: # kpt-merge: /system:kube-vip-role
  name: system:kube-vip-role
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
    internal.kpt.dev/upstream-identifier: 'rbac.authorization.k8s.io|ClusterRole|default|system:kube-vip-role'
rules:
  - apiGroups: [""]
    resources: ["services", "services/status", "nodes", "endpoints"]
    verbs: ["list", "get", "watch", "update"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["list", "get", "watch", "update", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata: # kpt-merge: /system:kube-vip-binding
  name: system:kube-vip-binding
  annotations:
    internal.kpt.dev/upstream-identifier: 'rbac.authorization.k8s.io|ClusterRoleBinding|default|system:kube-vip-binding'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:kube-vip-role
subjects:
- kind: ServiceAccount
  name: kube-vip
  namespace: ${kube-vip-namespace} # kpt-set: ${kube-vip-namespace}
