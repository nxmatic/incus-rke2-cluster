---
apiVersion: v1
kind: Service
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: '|Service|headscale|headscale'
    io.cilium/lb-ipam-ips: 10.80.56.65
    kpt.dev/package-layer: mesh
    kpt.dev/package-name: headscale
    tailscale.com/expose: "true"
    tailscale.com/hostname: sample-headscale
  labels:
    app: headscale
    io.cilium/lb-ipam: home-lan
  name: headscale
  namespace: headscale
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: headscale
  type: LoadBalancer
